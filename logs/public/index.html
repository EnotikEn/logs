<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log Screen</title>
    </head>
    <body>
        <h1>Logs from Servers</h1>
        <button id="fetchLogs">Fetch Logs</button>
        <ul id="logsList"></ul>

        <script>
            document
                .getElementById('fetchLogs')
                .addEventListener('click', async () => {
                    try {
                        const response = await fetch('/logs-servers');
                        if (!response.ok) {
                            throw new Error('Сеть не в порядке !');
                        }

                        const data = await response.json();
                        const logsList = document.getElementById('logsList');
                        logsList.innerHTML = '';
                        data.files.forEach((file) => {
                            const listItem = document.createElement('li');
                            listItem.textContent = file;
                            logsList.appendChild(listItem);
                        });
                    } catch (error) {
                        console.error(
                            'Возникла проблема с операцией выборки:',
                            error
                        );
                    }
                });
        </script>
    </body>
</html>
